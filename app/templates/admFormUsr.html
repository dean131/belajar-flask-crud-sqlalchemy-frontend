{% extends 'admLay.html' %}

{% block title %}
<title>Admin</title>
{% endblock %}


{% block body %}
<div class="container col-md-10">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">INPUT USER</h2>
            <div class="alert alert-success alert-dismissible" id="alert_berhasil" role="alert">
                Berhasil menyimpan data
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="POST"  id="formPost">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" id="nama">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" name="alamat" id="alamat">
                </div>
                <label for="rb_kelamin" class="form-label">Jenis kelamin</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="j_kelamin" id="rb_kelamin1" value="Laki-laki" checked>
                    <label class="form-check-label" for="rb_kelamin1">
                        Laki-laki
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="j_kelamin" id="rb_kelamin2" value="Perempuan">
                    <label class="form-check-label" for="rb_kelamin2">
                        Perempuan
                    </label>
                </div>
                <div class="mb-3">
                    <label for="no_telp" class="form-label"></label>
                    <input type="text" class="form-control" name="no_telp" id="no_telp">
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-success">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    const myAlert = document.getElementById('alert_berhasil');
    myAlert.style.display = 'none';

    $(document).ready(function(event) {
        $('#formPost').submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "https://belajar-flask-crud-sqlalchemy.herokuapp.com/users",
                data: $(this).serialize(),
                success: function() {
                    console.log('sukses');
                    myAlert.style.display = 'block';
                }
            });
        });
    });
    
</script>
{% endblock %}
