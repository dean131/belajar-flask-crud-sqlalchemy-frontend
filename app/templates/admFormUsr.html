{% extends 'admLay.html' %}

{% block title %}
<title>Admin</title>
{% endblock %}


{% block body %}
<div class="container col-md-8">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">INPUT USER</h2>
            <div id="myAlert"></div>
            <form method="POST"  id="formPost">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" id="nama">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" name="alamat" id="alamat">
                </div>
                <label for="rb_kelamin" class="form-label">Jenis kelamin</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="j_kelamin" id="rb_kelamin1" value="Laki-laki" checked>
                    <label class="form-check-label" for="rb_kelamin1">
                        Laki-laki
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="j_kelamin" id="rb_kelamin2" value="Perempuan">
                    <label class="form-check-label" for="rb_kelamin2">
                        Perempuan
                    </label>
                </div>
                <div class="mb-3">
                    <label for="no_telp" class="form-label"></label>
                    <input type="text" class="form-control" name="no_telp" id="no_telp">
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-success col-2">Post</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-2"></div>
{% endblock %}

{% block script %}
<script>

    // Ajax post
    $('#formPost').submit(function(event) {
        event.preventDefault();
        $.ajax({
            type: 'POST',
            url: "https://belajar-flask-crud-sqlalchemy.herokuapp.com/users",
            data: $(this).serialize(),
            success: function() {
                console.log('sukses');
                alert('Data berhasil disimpan!', 'success')
            }
        });
    });
    
    // Alert
    const alertPlaceholder = document.getElementById('myAlert')

    const alert = (message, type) => {
    const wrapper = document.createElement('div')
    wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
    ].join('')

    alertPlaceholder.append(wrapper)
    }

</script>
{% endblock %}
