<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    {% include 'admNav.html' %}
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="container col-md-2 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="/static/img/iconnav.svg" class="card-img-top">
                        <h5 class="card-title">Admin</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="{{url_for('f_admin')}}" class="list-group-item list-group-item-action">Tambah User</a>
                        <a href="{{url_for('f_tabelUsers')}}" class="list-group-item list-group-item-action">Tabel Users</a>
                        <a class="list-group-item list-group-item-action">A fourth link item</a>
                    </div>
                </div>
            </div>
            {% block body %}{% endblock %}
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</body>
</html>
