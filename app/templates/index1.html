<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1>Hello world</h1>
    <button type="button" id="btnTampil" class="btn btn-primary">Tampil</button>
    <div id="wadah"></div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $("#btnTampil").click(function(event) {
                $.ajax({
                    url: "https://belajar-flask-crud-sqlalchemy.herokuapp.com/users",
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        let table = `<table class="table table-striped">
                                    <thead> 
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th >Nama</th>
                                            <th >Email</th>
                                            <th >password</th>
                                            <th >alamat</th>
                                            <th >J-Kelamin</th>
                                            <th >No Telp</th>
                                            <th >Dibuat</th>
                                        </tr> 
                                    </thead> 
                                    <tbody> `;

                        $.each(data, function(index, val) {
                            table += ' <tr><td>'+val.id+'</td> <td>'+val.nama+'</td> <td>'+val+'</td> <td>'+val+'</td> <td>'+val+'</td> <td>'+val+'</td> <td>'+val+'</td> <td>'+val+'</td> </tr>';
                        });

                        table += '</tbody> </table>';

                        $("#wadah").html(table)
                    }
                });
            });

        });
    </script>
</body>
</html>
